<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website with a contact Form 01</title>
    <link rel="stylesheet" href="css/Estiloc.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    
    <div class="content">

        <h1 class="logo">Contact <span>Us</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contactanos</h3>
                <form action="Mensaje.php" method="post">
                    <p>
                        <label>Nombre Completo</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Correo Electronico</label>
                        <input type="email" name="email" >
                    </p>
                    <p>
                        <label>Numero de Celular</label>
                        <input type="tel" name="phone" >
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="affair" >
                    </p>
                    <p class="block">
                       <label>Mensaje</label> 
                        <textarea name="message" id="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <input type="submit" id="submit" name="submit" value="Enviar Formulario">
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Mas Informacion</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Calle Principal</li>
                    <li><i class="fas fa-phone"></i> (444) 111 111 111</li>
                    <li><i class="fas fa-envelope-open-text"></i> tutorias@upslp.com</li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero provident ipsam necessitatibus repellendus?</p>
                <p>Tutorias.com</p>
            </div>
        </div>

    </div>

</body>
</html>
